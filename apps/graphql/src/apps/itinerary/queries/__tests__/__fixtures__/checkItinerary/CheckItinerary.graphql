fragment RouteStopFragment on RouteStop {
  time {
    utc
    local
  }
}

{
  checkItinerary(input: { bookingToken: "token", bags: 1, passengers: { adults: 1 }}) {
    id
    type
    isValid
    isChecked
    price {
      currency
      amount
    }
    departure {
      ...RouteStopFragment
    }
    arrival {
      ...RouteStopFragment
    }
    sectors {
      duration
      stopoverDuration
      departure {
        ...RouteStopFragment
      }
      arrival {
        ...RouteStopFragment
      }
      segments {
        departure {
          ...RouteStopFragment
        }
        arrival {
          ...RouteStopFragment
        }
      }
    }
  }
}
