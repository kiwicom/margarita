fragment RouteStopFragment on RouteStop {
  cityName
  cityId
  time {
    utc
    local
  }
}

fragment TripFragment on Trip {
  duration
  departure {
    cityName
  }
  arrival {
    cityName
  }
}

{
  customerBookings {
    edges {
      node {
        id
        status
        arrival {
          ...RouteStopFragment
        }
        departure {
          ...RouteStopFragment
        }
        destinationImageUrl
        passengerCount

        ... on BookingOneWay {
          trip {
            ...TripFragment
          }
        }
        ... on BookingReturn {
          inbound {
            ...TripFragment
          }
          outbound {
            ...TripFragment
          }
        }
        ... on BookingMulticity {
          trips {
            ...TripFragment
          }
        }
      }
    }
  }
}
