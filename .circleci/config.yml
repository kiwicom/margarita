# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/margarita
  docker:
    - image: circleci/node:10

version: 2
jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/margarita
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths: .
  flow:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/margarita
      - run: yarn flow
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/margarita
      - run: yarn lint
  unit-tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/margarita
      - restore_cache:
          keys:
            - v1-0-jest-cache-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-0-jest-cache-
      - run: yarn test --ci --color --maxWorkers=2
      - save_cache:
          key: v1-0-jest-cache-{{ checksum "package.json" }}
          paths:
            - .jestCache
      - persist_to_workspace:
          root: .
          paths: .

  build-and-deploy-graphql:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Build GraphQL lambda
          command: yarn build:graphql
      - run:
          name: Deploy GraphQL lambda
          command: yarn deploy:graphql

workflows:
  version: 2
  test-and-release:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - flow:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-and-deploy-graphql:
          requires:
            - lint
            - unit-tests
          filters:
            branches:
              only: master
