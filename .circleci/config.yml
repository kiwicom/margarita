#

version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10
    working_directory: ~/margarita
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn test-ci

workflows:
  version: 2
  test-and-release:
    jobs:
      - test
