# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/margarita
  docker:
    - image: circleci/node:10

version: 2
jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/margarita
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths: .
  flow:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/margarita
      - run: yarn flow
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/margarita
      - run: yarn lint
  unit-tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/margarita
      - restore_cache:
          keys:
            - v1-0-jest-cache-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-0-jest-cache-
      - run: yarn test --ci --color --maxWorkers=2
      - save_cache:
          key: v1-0-jest-cache-{{ checksum "package.json" }}
          paths:
            - .jestCache
      - persist_to_workspace:
          root: .
          paths: .

  build-landing-page:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/margarita
      - run:
          name: Build landing page
          command: yarn workspace @kiwicom/margarita-landing-page build
      - run:
          name: Export landing page
          command: yarn workspace @kiwicom/margarita-landing-page export
      - persist_to_workspace:
          root: .
          paths: apps/landingPage/out

  deploy-landing-page:
    working_directory: ~/margarita
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: ~/margarita
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: AWS_ACCESS_KEY_ID=$ACCESS_KEY AWS_SECRET_ACCESS_KEY=$SECRET_KEY aws s3 sync apps/landingPage/out s3://margarita-landing-page/ --delete

  build-and-deploy-graphql:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Build GraphQL lambda
          command: yarn graphql:build
      - run:
          name: Deploy GraphQL lambda
          command: yarn graphql:deploy

workflows:
  version: 2
  test-and-release:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - flow:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-and-deploy-graphql:
          requires:
            - lint
            - flow
            - unit-tests
          filters:
            branches:
              only: master
      - build-landing-page:
          requires:
            - lint
            - flow
            - unit-tests
          filters:
            branches:
              only: master
      - deploy-landing-page:
          requires:
            - build-landing-page
          filters:
            branches:
              only: master
